<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <figure class="card-background">
          <img src="./src/images/bg-pattern-card.svg" alt="" />
        </figure>
        <div class="card-foreground">
          <figure class="card-picture">
            <img src="./src/images/image-victor.jpg" alt="Profile" />
          </figure>

          <div class="card-info">
            <h2 class="name">Victor Crest <span>26</span></h2>
            <p class="location">London</p>
          </div>

          <hr class="division" />

          <div class="stats">
            <div class="stats-info">
              <h2 class="stats-number">80k</h2>
              <p class="stats-name">Followers</p>
            </div>
            <div class="stats-info">
              <h2 class="stats-number">803k</h2>
              <p class="stats-name">Likes</p>
            </div>
            <div class="stats-info">
              <h2 class="stats-number">1.4k</h2>
              <p class="stats-name">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer-title">
        Coded by <a href="https://github.com/NerioBalza">@NerioBalza</a>
      </h2>
      <p class="footer-prg">Challenge by Frontend Mentor</p>
    </footer>
  </body>
</html>
